---
aws_logical_inventory:
  sqs_queues:
    transaction_signing_queue:
      access:
        - user: docsigner_user
          mode: dequeue
        - user: test_user
          mode: enqueue
  sns_topics:
    signing_events_topic:
      access:
        - user: docsigner_user
          mode: send
        - user: test_user
          mode: subscribe
  s3_buckets:
    pdf_store_bucket:
      access:
        - user: docsigner_user
          key_patterns:
            "templates/*": read
            "results/*": write
        - user: test_user
          key_patterns:
            "*": read_write
